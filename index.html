<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A que no me puedes seguir el paso" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="./estilos.css" />
    <title>Simon Dice</title>
  </head>

  <body>
    <header class="header-container"></header>
    <main class="main-container">
      <h1>¿Podrás con todas?</h1>
      <section class="main-game">
        <div class="game-container rojo"><p class="game-text">rojo</p></div>
        <div class="game-container rojizo"><p class="game-text">rojizo</p></div>
        <div class="game-container naranjillo">
          <p class="game-text">rojillo</p>
        </div>
        <div class="game-container vino"><p class="game-text">vino</p></div>
        <div class="game-container vinillo">
          <p class="game-text">vinillo</p>
        </div>
        <div class="game-container rojazo"><p class="game-text">rojazo</p></div>
        <div class="game-container rojorojo">
          <p class="game-text">rojorojo</p>
        </div>
        <div class="game-container rojito"><p class="game-text">rojito</p></div>
        <div class="game-container negro"><p class="game-text">negro</p></div>
      </section>
      <button class="game-btn">Iniciar</button>
    </main>
    <footer class="footer-container"></footer>
  </body>
</html>
